<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RPS Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="center">

<div class="card">
  <h1>✊ ✋ ✌ RPS ONLINE</h1>
  <input id="name" placeholder="ชื่อผู้เล่น">
  <button onclick="go()">เข้าสู่ Lobby</button>
</div>

<script>
function go(){
  const n = name.value.trim();
  if(!n) return alert("ใส่ชื่อก่อน");
  localStorage.setItem("name",n);
  location.href="lobby.html";
}
</script>
</body>
</html>
