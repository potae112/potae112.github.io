<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RPS LOGIN</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="center">

<div class="card">
  <h1>✊✋✌ RPS ONLINE</h1>

  <input id="name" placeholder="ชื่อผู้เล่น">
  <button onclick="login()">เข้าสู่ Lobby</button>
</div>

<script>
function login(){
  const name = document.getElementById("name").value || "Guest";
  localStorage.setItem("name", name);
  location.href = "lobby.html";
}
</script>

</body>
</html>
