<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RPS LOGIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="logo">✊ ✋ ✌ <span>RPS ONLINE</span></div>

  <input id="name" placeholder="ชื่อผู้เล่น">
  <button class="btn" onclick="login()">เข้าสู่ Lobby</button>

  <div class="info">Login เพื่อดูห้องที่กำลังเล่น</div>
</div>

<script>
function login(){
  const name = document.getElementById("name").value;
  if(!name) return alert("ใส่ชื่อก่อน");
  location.href = `lobby.html?name=${name}`;
}
</script>

</body>
</html>
