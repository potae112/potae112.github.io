<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เป่ายิงฉุบ | ห้อง</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>
    ห้อง <span id="roomCode"></span>
    <span id="ownerTag"></span>
  </h2>

  <p id="roundText">Round -</p>

  <!-- ปุ่มสำหรับเจ้าของห้อง -->
  <div id="ownerControls" style="display:none">
    <button onclick="startGame()">▶️ เริ่มเกม</button>
    <button onclick="closeRoom()">❌ ยุบห้อง</button>
  </div>

  <!-- เลือกโหมด -->
  <div id="modeSelect">
    <p>เลือกโหมด</p>
    <button onclick="setMode(1)">1 เป้าชนะ</button>
    <button onclick="setMode(2)">2 ใน 3 ชนะ</button>
  </div>

  <!-- ตัวเกม -->
  <div id="game" style="display:none">
    <div class="choices">
      <button onclick="play('rock')">✊</button>
      <button onclick="play('paper')">🖐️</button>
      <button onclick="play('scissors')">✌️</button>
    </div>

    <p id="result">รอเริ่มเกม...</p>
    <p id="score"></p>

    <button id="restartBtn" style="display:none" onclick="restartGame()">
      🔄 เล่นใหม่
    </button>
  </div>
</div>

<script src="room.js"></script>
</body>
</html>
