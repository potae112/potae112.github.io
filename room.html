<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>RPS ROOM</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="center">

<div class="card wide">
  <h2 id="roomTitle"></h2>
  <p id="modeText"></p>

  <div class="score">
    <span id="playerScore">0</span>
    :
    <span id="botScore">0</span>
  </div>

  <div class="hands">
    <button onclick="play('rock')">✊</button>
    <button onclick="play('paper')">✋</button>
    <button onclick="play('scissors')">✌</button>
  </div>

  <div id="result"></div>
</div>

<script src="room.js"></script>
</body>
</html>
