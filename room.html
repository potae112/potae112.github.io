<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RPS ROOM</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2 id="roomId"></h2>
  <h3 id="status">เลือก!</h3>

  <div class="choices">
    <button onclick="play('rock')">✊</button>
    <button onclick="play('paper')">✋</button>
    <button onclick="play('scissors')">✌</button>
  </div>

  <h4>🏆 Rank</h4>
  <div id="rank"></div>

  <h4>💬 Chat</h4>
  <div id="chatBox"></div>
  <input id="chatInput" placeholder="พิมพ์...">
  <button onclick="sendChat()">ส่ง</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="room.js"></script>
</body>
</html>
