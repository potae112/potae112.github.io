<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPS ROOM</title>
<link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

<div class="card fade-in">
  <h2 id="roomTitle"></h2>

  <div class="mode-select">
    <button class="btn glow" onclick="setMode(1)">1 เกมจบ</button>
    <button class="btn glow" onclick="setMode(3)">2 ใน 3</button>
  </div>

  <h3>เลือก!</h3>
  <div class="choices">
    <button onclick="play('rock')">✊</button>
    <button onclick="play('paper')">✋</button>
    <button onclick="play('scissors')">✌</button>
  </div>

  <p id="result"></p>

  <div class="rank">🏆 Rank: <span id="rank">1000</span></div>

  <div class="chat">
    <div id="messages"></div>
    <input id="msg" placeholder="พิมพ์...">
    <button onclick="send()">ส่ง</button>
  </div>
</div>

<script src="room.js"></script>
<script src="theme.js"></script>
</body>
</html>
