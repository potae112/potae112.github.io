<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>RPS Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">

  <div class="home-card glow">
    <h1 class="title">✊✋✌️ RPS ONLINE</h1>
    <p class="subtitle">Real-time • เล่นกับเพื่อน • บอทโหด</p>

    <div class="mode-box">
      <button class="btn primary" onclick="createRoom()">
        👥 เล่นกับเพื่อน
      </button>

      <button class="btn danger" onclick="playBot()">
        🤖 เล่นกับบอทโหด (แพ้ 99%)
      </button>
    </div>

    <div class="join-box">
      <input id="roomInput" placeholder="ใส่เลขห้อง">
      <button class="btn ghost" onclick="joinRoom()">เข้าห้อง</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
