.title{

}

.sub{

}

}

  margin-bottom:6px;
}

</style>
</head>

<body>

<div class="container">

  <button class="btn-blue" onclick="playFriend()">üë• ‡πÄ‡∏•‡πà‡∏ô‡∏Å‡∏±‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô</button>
  <br><br>
  <button class="btn-red" onclick="playBot()">ü§ñ ‡πÄ‡∏•‡πà‡∏ô‡∏Å‡∏±‡∏ö‡∏ö‡∏≠‡∏ó‡πÇ‡∏´‡∏î (‡πÅ‡∏û‡πâ 99%)</button>

  <button class="btn-dark" onclick="joinRoom()">‚û°Ô∏è ‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡πâ‡∏≠‡∏á</button>

<!-- SIDE -->
<div class="card">
  <h3>üèÜ Rank</h3>

  </div>

  <div class="progress">

<!-- SOUND -->
<audio id="winSound" src="sounds/win.mp3"></audio>
<audio id="loseSound" src="sounds/lose.mp3"></audio>

<script>
/* ===== RANK SYSTEM ===== */
let exp = Number(localStorage.getItem("exp") || 0);
let rank = localStorage.getItem("rank") || "Bronze";

const ranks = [
  {name:"Bronze", need:0},
  {name:"Silver", need:200},
  {name:"Gold", need:500},
  {name:"Diamond", need:1000}
];

function updateRank(){
  let current = ranks[0];
  for(const r of ranks){
    if(exp >= r.need) current = r;
  }
  rank = current.name;
  localStorage.setItem("rank",rank);
  localStorage.setItem("exp",exp);

  document.getElementById("rankName").innerText = rank;
  document.getElementById("expText").innerText = exp+" / "+(current.need+100);
  document.getElementById("expBar").style.width = (exp%100)+"%";
}

updateRank();

/* ===== HISTORY ===== */
function addHistory(text){
  const h = document.getElementById("history");
  const div = document.createElement("div");
  div.innerText = text;
  h.prepend(div);
}

/* ===== ACTION ===== */
function playFriend(){
  const room = Math.floor(1000+Math.random()*9000);
  location.href = `room.html?room=${room}&mode=friend&owner=1`;
}

function playBot(){
  exp += 10;
  document.getElementById("loseSound").play();
  addHistory("‚ùå ‡πÅ‡∏û‡πâ‡∏ö‡∏≠‡∏ó‡πÇ‡∏´‡∏î");
  updateRank();
}

function joinRoom(){
  const r = document.getElementById("roomInput").value;
  if(!r) return alert("‡πÉ‡∏™‡πà‡πÄ‡∏•‡∏Ç‡∏´‡πâ‡∏≠‡∏á‡∏Å‡πà‡∏≠‡∏ô");
  location.href = `room.html?room=${r}&mode=friend`;
}
</script>
