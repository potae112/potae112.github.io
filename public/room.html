<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>RPS Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">

  <div class="home-card">
    <h2 id="roomTitle">ROOM</h2>

    <div id="countdown" class="title">3</div>

    <div style="margin:20px 0;">
      <button class="btn primary" onclick="pick('rock')">✊</button>
      <button class="btn primary" onclick="pick('paper')">✋</button>
      <button class="btn primary" onclick="pick('scissors')">✌️</button>
    </div>

    <button class="btn ghost" onclick="copyLink()">🔗 คัดลอกลิงก์ห้อง</button>

    <p id="result"></p>
  </div>

  <script src="room.js"></script>
</body>
</html>
